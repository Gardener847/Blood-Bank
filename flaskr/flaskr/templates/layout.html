<!doctype html>
<title>Blood Bank</title>
<link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}" type="text/css" media="screen" charset="utf-8">

<div class=page>
    <h1>Blood Bank</h1>
    <div class=meta-nav>
        {% if not session.logged_in %}
            <a href="{{url_for('login')}}">log in</a>
        {% else %}
            <a href="{{ url_for('logout') }}">log out</a>
        {% endif %}
    </div>
    {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
    {% endfor %}
    {% block body %} {% endblock %}
</div>
